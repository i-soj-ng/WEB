<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Frames</title>
</head>

<frameset rows="20%,60%,20%">
<frame name="top" src="http://www.tcpschool.com/html/intro" noresize="noresize"/>
<frame name="center" src="http://www.tcpschool.com/css/intro" noresize="noresize"/>
<frame name="bottom" src="http://www.tcpschool.com/php/intro" noresize="noresize"/>
<noframes>
    <body>
        이 브라우저는 frame태그를 지원하지 않습니다!
    </body>
</noframes>
</frameset>
</html>
