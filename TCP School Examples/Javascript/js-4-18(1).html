<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Iteration Statement</title>
</head>
<body>
    <h1>for / in ë¬¸</h1>
    <script>
        var arr = [3, 4, 5];

        for (var i = 0; i < arr.length; i++) {
            document.write(i + " ");
        }
        document.write("<br>");

        for (var i in arr) {
            document.write(i + " ");
        }
    </script>
</body>
</html>
