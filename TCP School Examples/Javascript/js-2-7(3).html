<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DataType</title>
</head>
<body>
    <h1>심볼 타입</h1>
    <p id="result"></p>

    <script>
        var sym = Symbol("javascript");
        var symObj = Object(sym);

        document.getElementById("result").innerHTML =
            (typeof sym) + "<br>" + (typeof symObj);
    </script>
</body>
</html>
