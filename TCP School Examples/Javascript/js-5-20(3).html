<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Array</title>
</head>
<body>
    <h1>배열 요소의 추가</h1>

    <script>
        var arr = [1, true, "Java"];
        arr.push("Script");
        document.write(arr + "<br>");

        arr[arr.length] = 100;
        document.write(arr + "<br>");

        arr[10] = "자바스크립트";
        document.write(arr + "<br>");
        document.write(arr[7])
    </script>
</body>
</html>
