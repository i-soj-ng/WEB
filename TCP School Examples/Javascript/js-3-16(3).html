<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>delete 연산자</h1>
    <script>
        var arr = [1, 2, 3];
        delete arr[2];
        document.write(arr + "<br>");
        document.write(arr[2] + "<br>");
        document.write(arr.length);
    </script>
</body>
</html>
