<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Type Conversion</title>
</head>
<body>
    <h1>명시적 타입 변환 함수</h1>
    <p id="result"></p>

    <script>
        document.getElementById("result").innerHTML = Number("10") + "<br>";
        document.getElementById("result").innerHTML += String(true) + "<br>";
        document.getElementById("result").innerHTML += Boolean(0) + "<br>";
        document.getElementById("result").innerHTML += Object(3);
    </script>
</body>
</html>
