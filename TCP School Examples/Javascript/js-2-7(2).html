<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DataType</title>
</head>
<body>
    <h1>숫자와 문자열의 덧셈</h1>
    <p id="result"></p>
    <p id="boolean"></p>

    <script>
        var firstNum = 10;
        var secondNum = 11;
        var str = "JavaScript";

        document.getElementById("result").innerHTML = (firstNum + str);
        document.getElementById("boolean").innerHTML = (firstNum == secondNum);
    </script>

</body>
</html>
