<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse}
    </style>
</head>
<body>

    <h1>테이블 만들기</h1>
    <table style="width:100%">
        <tr style="background-color:lightgrey">
            <th>참치</th>
            <th colspan="2">고래</th>
        </tr>
        <tr>
            <td rowspan="2">상어</td>
            <td>문어</td>
            <td>꽁치</td>
        </tr>
        <tr>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
    </table>
</body>
</html>
