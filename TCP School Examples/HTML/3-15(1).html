<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Links</title>
</head>
<body>

    <h1>a태그로 링크 걸기</h1>
    <a href="http://www.tcpschool.com/html/intro">
        <h2>이 링크를 클릭해 보세요!</h2>
    </a>

    <h1>a태그의 target 속성값</h1>
    <h2><a href="http://www.tcpschool.com/html/intro" target="_blank">blank</a></h2>
    <h2><a href="http://www.tcpschool.com/html/intro" target="_self">self</a></h2>
    <h2><a href="http://www.tcpschool.com/html/intro" target="_parent">parent</a></h2>
    <h2><a href="http://www.tcpschool.com/html/intro" target="_top">top</a></h2>
    <h2><a href="http://www.tcpschool.com/html/intro" target="myframe">myframe</a></h2>
    <iframe name="myframe" style="width:50%; height:330px"></iframe>

</body>
</html>
