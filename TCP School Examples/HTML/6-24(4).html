<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS</title>
    <style>
        #para {
            color: teal;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>아이디 선택자를 이용한 선택</h1>
    <p id="para">이 부분에 스타일을 적용합니다.</p>
    <p>아이디 선택자를 이용하여 스타일을 적용할 특정 HTML 요소를 선택할 수 있습니다.</p>
</body>
</html>
