<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Frames</title>
</head>

<frameset cols="25%,*,25%">
<frame name="left" src="http://www.tcpschool.com/html/intro"/>
<frame name="center" src="http://www.tcpschool.com/css/intro"/>
<frame name="right" src="http://www.tcpschool.com/php/intro"/>
<noframes>
    <body>
        이 브라우저는 frame태그를 지원하지 않습니다!
    </body>
</noframes>
</frameset>
</html>
