<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
</head>
<body>

    <h1>이미지의 테두리 설정</h1>
    <img src="http://www.tcpschool.com/examples/images/img_flag.png" alt="이미지 테두리" style="width:320px; height:214px; border:3px solid black">

    <h1>이미지에 링크 설정</h1>
    <a href="http://www.tcpschool.com/html/intro">
        <img src="http://www.tcpschool.com/examples/images/img_flag.png" alt="flag" style="width:320px; height:214px; border:1px solid black">
    </a>
    <p>이미지를 클릭해 보세요!</p>
</body>
</html>
