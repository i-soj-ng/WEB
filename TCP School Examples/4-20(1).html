<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Iframes</title>
</head>
<body>

    <h1>iframe태그를 이용한 웹 페이지 삽입</h1>
    <iframe src="http://www.tcpschool.com/css/intro" name="frame_target" style="width:100%; height:400px; border: 3px dashed maroon"></iframe>
    <p><a href="http://www.tcpschool.com/php/intro" target="frame_target">PHP 수업 확인하러 가기 =></a></p>
    <p>위의 링크를 클릭하면 iframe 요소의 페이지가 다른 페이지로 변경돼요!</p>

</body>
</html>
