<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Textbox</title>
    <style>
        .box {
            box-sizing: border-box;
            width:100%;
            color: #004085;
            font-weight: bold;
            background-color: #cce5ff;
            border: 2px solid #b8daff;
            border-radius: 4px;
            padding:15px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        A simple primary alert--check it out!
    </div>
</body>
</html>
